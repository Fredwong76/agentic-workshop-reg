<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agentic IDE Workshop | Registration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0c;
            --card-bg: rgba(18, 18, 22, 0.7);
            --primary: #5e5ce6;
            --primary-glow: rgba(94, 92, 230, 0.3);
            --text-main: #f5f5f7;
            --text-dim: #a1a1a6;
            --accent: #bf5af2;
            --border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            background-image:
                radial-gradient(circle at 20% 20%, rgba(94, 92, 230, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(191, 90, 242, 0.1) 0%, transparent 40%);
        }

        /* Abstract glowing particles */
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            opacity: 0.3;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
            }

            100% {
                transform: translateY(-1000px) translateX(100px);
            }
        }

        .container {
            width: 90%;
            max-width: 500px;
            z-index: 10;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), var(--accent), transparent);
        }

        header {
            text-align: center;
            margin-bottom: 32px;
        }

        .badge {
            display: inline-block;
            padding: 6px 12px;
            background: rgba(94, 92, 230, 0.1);
            border: 1px solid rgba(94, 92, 230, 0.2);
            border-radius: 100px;
            color: var(--primary);
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 16px;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #fff 0%, #a1a1a6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        p.subtitle {
            color: var(--text-dim);
            font-size: 1rem;
            line-height: 1.5;
        }

        form {
            display: grid;
            gap: 20px;
        }

        .input-group {
            display: grid;
            gap: 8px;
        }

        label {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-dim);
            padding-left: 4px;
        }

        input,
        select {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 14px 16px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 4px var(--primary-glow);
        }

        textarea {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 14px 16px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
            resize: vertical;
            min-height: 100px;
        }

        .radio-group {
            display: flex;
            gap: 16px;
            margin-top: 4px;
        }

        .radio-option {
            flex: 1;
            position: relative;
        }

        .radio-option input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .radio-label {
            display: block;
            padding: 12px;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 12px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .radio-option input:checked+.radio-label {
            background: rgba(94, 92, 230, 0.1);
            border-color: var(--primary);
            color: var(--primary);
        }

        button {
            margin-top: 10px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 20px rgba(94, 92, 230, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 25px rgba(94, 92, 230, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .footer {
            margin-top: 24px;
            text-align: center;
            font-size: 0.8rem;
            color: var(--text-dim);
        }

        .code-font {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85em;
        }

        /* Loading Spinner */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .success-state {
            display: none;
            text-align: center;
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-icon {
            width: 64px;
            height: 64px;
            background: rgba(48, 209, 88, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #30d158;
            font-size: 32px;
            margin: 0 auto 24px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card" id="formCard">
            <header>
                <div class="badge">Limited to 10 Seats</div>
                <h1>Agentic IDE Workshop</h1>
                <p class="subtitle">Join the first session on the future of coding with Agentic Workflows.</p>
            </header>

            <form id="registrationForm">
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="John Doe" required>
                </div>

                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="john@example.com" required>
                </div>

                <div class="input-group">
                    <label>Attendance Mode</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="online" name="mode" value="Online" checked>
                            <label for="online" class="radio-label">Online</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="offline" name="mode" value="Offline">
                            <label for="offline" class="radio-label">Offline</label>
                        </div>
                    </div>
                </div>

                <div class="input-group">
                    <label for="interests">What interests you about Agentic IDEs? (Optional)</label>
                    <textarea id="interests" name="interests"
                        placeholder="e.g. automating code reviews, building customized tools, your specific use cases..."></textarea>
                </div>

                <button type="submit" id="submitBtn">
                    <span id="btnText">Secure My Spot</span>
                    <div class="spinner" id="btnSpinner"></div>
                </button>
            </form>

            <div class="footer">
                <span class="code-font">> npm run start-career-upgrade</span>
            </div>
        </div>

        <div class="card success-state" id="successCard">
            <div class="success-icon">âœ“</div>
            <h1>You're In!</h1>
            <p class="subtitle">You will soon receive an email for session details.</p>
            <div class="footer" style="margin-top: 32px;">
                <span class="code-font">system: status = "confirmed"</span>
            </div>
        </div>
    </div>

    <script>
        // Replace this with your Google Apps Script Web App URL
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxeD8VgozfjSgqomAbgxR06uEZlbvnpm66g8P3n0Zcs-TnK4LCYTgZxFUbksWiewsWj/exec';

        const form = document.getElementById('registrationForm');
        const formCard = document.getElementById('formCard');
        const successCard = document.getElementById('successCard');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const btnSpinner = document.getElementById('btnSpinner');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // UI State: Loading
            submitBtn.disabled = true;
            btnText.style.display = 'none';
            btnSpinner.style.display = 'block';

            const formData = new FormData(form);
            const data = {
                name: formData.get('name'),
                email: formData.get('email'),
                mode: formData.get('mode'),
                interests: formData.get('interests'),
                timestamp: new Date().toISOString()
            };

            try {
                // Submit to Apps Script
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors', // Apps Script requires no-cors for simple POST
                    cache: 'no-cache',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                formCard.style.display = 'none';
                successCard.style.display = 'block';

            } catch (error) {
                console.error('Error!', error.message);
                alert('Something went wrong. Please try again or contact the organizer.');

                // Reset UI
                submitBtn.disabled = false;
                btnText.style.display = 'block';
                btnSpinner.style.display = 'none';
            }
        });

        // Add some random floating particles for the "agentic" look
        function createParticles() {
            const container = document.body;
            for (let i = 0; i < 20; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                p.style.left = Math.random() * 100 + 'vw';
                p.style.top = Math.random() * 100 + 'vh';
                p.style.animationDelay = Math.random() * 20 + 's';
                p.style.opacity = Math.random() * 0.5;
                container.appendChild(p);
            }
        }
        createParticles();
    </script>
</body>

</html>
